name: kimdre/checkmk-bf
description: "Detect bruteforce attacks on CheckMK"
filter: "evt.Meta.log_type == 'checkmk_failed_auth'"
type: leaky
groupby: "evt.Meta.source_ip"
leakspeed: "20s"
capacity: 5
blackhole: 1m
debug: false
labels:
  service: checkmk
  behavior: "http:bruteforce"
  classification:
    - attack.T1110
  spoofable: 0
  confidence: 3
  label: "CheckMK Bruteforce"
  remediation: true
